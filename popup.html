<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>禅道实时推送</title>
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" />
  <style>
    body {
      padding: 15px;
      font-size: 14px;
    }
    #form label {
      display: flex;
      width: 320px;
      align-items: center;
      margin-bottom: 15px;
    }
    #form input:not([type=checkbox]), #form select, #form .checkbox {
      width: 160px;
      margin-left: auto;
    }
    #form div {
      text-align: right;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    #form button {
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <form id="form">
    <label>
      禅道用户名<i class="text-danger">*</i>
      <input class="form-control form-control-sm" name="account" placeholder="例如 carter.li" />
    </label>
    <label>
      BUG数量显示
      <select class="form-control form-control-sm" name="countlvl" title="按严重程度划分，非优先级">
        <option value="5">全部</option>
        <option value="1">一级以上</option>
        <option value="2">二级以上</option>
        <option value="3">三级以上</option>
        <option value="4">四级以上</option>
        <option value="0">关闭</option>
      </select>
    </label>
    <label>
      BUG指派提示
      <select class="form-control form-control-sm" name="notifylvl" title="按严重程度划分，非优先级">
        <option value="5">全部</option>
        <option value="1">一级以上</option>
        <option value="2">二级以上</option>
        <option value="3">三级以上</option>
        <option value="4">四级以上</option>
        <option value="0">关闭</option>
      </select>
    </label>
    <hr />
    <label>
      Timesheet漏填提示
      <span class="checkbox">
        <input type="checkbox" name="notifyts" title="当前一天未填写TS时提醒用户
  如当天为周一则提醒上周五的填写情况" />
      </span>
    </label>
    <label>
      Timesheet定时提醒
      <input class="form-control form-control-sm" type="time" name="tstime" title="到点检查当天TS填写情况。需先开启漏填提示" />
    </label>
    <hr />
    <label>
      连接状态
      <select class="form-control form-control-sm" name="status" disabled>
        <option value="0">连接中</option>
        <option value="1">已连接</option>
        <option value="2">关闭中</option>
        <option value="3">已关闭</option>
        <option value="-1">未连接</option>
      </select>
    </label>
    <div>
      <a href="https://zentao.eoitek.net/index.php?m=my&f=bug" target="_blank">我的bug列表</a><!--
   --><button class="btn btn-primary btn-sm" type="submit" id="reconnect">重连</button>
    </div>
  </form>
  <script src="popup.js"></script>
</body>
</html>
